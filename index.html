<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

<body>
  <!-- Tax Info Recieved  -->
  <section class="section info-received">

  <div class="container">
    <h1>2020 Federal Tax Calculator</h1>
    <p>Enter your taxable income and filing status.  Please exclude any capital gains or losses.</p>
    
    <div id = "taxCalculator">
    <p>
    <input type="number" id="income" lang="en-150" placeholder="Taxable Income">    
      <select id="status">
        <option value="0">Please Select Filing Status</option>
        <option value="IND">Single</option>
        <option value="MFJ">Married Filing Jointly</option>
        <option value="MFS">Married Filing Separately</option>
        <option value="HOH">Head of Household</option>
      </select>
    
    <!-- <input type="submit" value = "Calculate" id="submit" class="button button-primary"> -->
    
    <a href="#" id = "submit" class="button button-primary">
      <i class="fa fa-calculator"></i>
      Calculate
    </a>
 </div>
  </p>
</div>
  </section>

<section class="section results">
<p class="message"></p>

<p id="disclaimer"></p>

</section>
